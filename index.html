<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>    
    <div id="navbar">
        <div> <h3>PROJECT CALCULATOR</h3></div>      
        <div><h4>Developed By Andisamy BSC CS </h4></div> 
     </div>
<div class="calculator">
    <h2 style="text-align: center; margin-right: 25px; font-style: italic; ">Calculator</h2>
    <div ><input type="text" class="display" id="outdisplay"></div>
    <div class="wholebtn">
    <div class="btn">
     <button class="btns" id="btn7" value="7" onclick="display('7')">7</button>
    </div>
    <div class="btn">
        <button class="btns" id="btn8" value="8" onclick="display('8')">8</button>
       </div>
       <div class="btn">
         <button class="btns" id="btn9" value="9" onclick="display('9')">9</button>
       </div>
       <div class="btn">    
        <button class="btns" id="btn-"value="-"onclick="display('-')">-</button>
       </div>
        <div class="btn">
        <button class="btns"  id="btn4"value="4" onclick="display('4')">4</button>
       </div>
       <div class="btn">
        <button class="btns"id="btn5" value="5" onclick="display('5')">5</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn6" value="6" onclick="display('6')">6</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn+"value="+" onclick="display('+')">+</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn1" value="1" onclick="display('1')">1</button>
       </div>
       <div class="btn">
        <button class="btns"  id="btn2"value="2" onclick="display('2')">2</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn3" value="3" onclick="display('3')">3</button>
       </div>
       <div class="btn">
        <button class="btns"  id="btn*"value="*" onclick="display('*')">*</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn."value="." onclick="display('.')">.</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn/"value="/" onclick="display('/')">/</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn%" value="%" onclick="display('%')">%</button>
       </div>
       <div class="btn">
        <button class="btns" id="btn=" value="=" onclick="compute()">=</button>
       </div>
       <div class="btn">
        <button class="btns" id="deletebtn" onclick="Deletelastvalue()">Del</button>
       </div>
       <div class="btn">
       <button class="btns" id="clrbtn" onclick="allClear()">AC</button>
       </div>
       <div class="btn">
       <button class="btns" id="btn0"  onclick="display('0')">0</button>
    </div>
   </div>
   </div>
    <div id="bottomnavbar">

     </div>
